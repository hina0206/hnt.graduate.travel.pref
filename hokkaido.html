<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>北海道の観光地 - にほん旅ナビ</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- カスタムCSS -->
  <link rel="stylesheet" href="pref-style.css">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
  <!-- ナビバー -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="https://hina0206.github.io/hnt.graduate.travel/">にほん旅ナビ</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="https://hina0206.github.io/hnt.graduate.travel/japan.html">都道府県から探す</a></li>
          <li class="nav-item"><a class="nav-link" href="https://hina0206.github.io/hnt.graduate.travel/tag.html">タグから探す</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ヒーローヘッダー -->
  <header class="hero-section text-white text-center">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1 class="display-5 fw-bold">北海道の観光地</h1>
      <p class="lead">自然と美食にあふれる北の大地へようこそ</p>
    </div>
  </header>

  <!-- 観光地カード一覧 -->
  <main class="py-5 bg-light">
    <div class="container">
      <div id="spot-cards" class="row g-4"></div>
    </div>
  </main>

  <!-- フッター -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 にほん旅ナビ</p>
  </footer>

  <!-- JS -->
  <script>
    fetch('../spots.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('spot-cards');
        const prefecture = "北海道"; // ← ページごとに変更！

        const filtered = data.filter(spot => spot.prefecture === prefecture);

        filtered.forEach(spot => {
          const card = document.createElement('div');
          card.className = 'col-md-4 col-sm-6';

          card.innerHTML = `
            <div class="card h-100 shadow-sm border-0">
              <img src="../${spot.mainImage}" class="card-img-top" alt="${spot.name}">
              <div class="card-body">
                <h5 class="card-title fw-bold">${spot.name}</h5>
                <div class="mb-2">
                  ${spot.tags.map(tag => `
                    <span class="badge bg-primary me-1"
                      style="cursor:pointer;"
                      onclick="event.stopPropagation(); window.location.href='https://hina0206.github.io/hnt.graduate.travel/tag.html?tag=${encodeURIComponent(tag)}'">${tag}</span>
                  `).join('')}
                </div>
                <p class="card-text text-muted small">${spot.description || ''}</p>
              </div>
              <div class="card-footer bg-white border-0 text-end">
                <button class="btn btn-outline-primary btn-sm"
                  onclick="window.location.href='../spots/${spot.id}.html'">詳細を見る</button>
              </div>
            </div>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => console.error('読み込みエラー:', err));
  </script>
</body>
</html>
